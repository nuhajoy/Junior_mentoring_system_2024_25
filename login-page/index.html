<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoring Juniors at AAIT - Login</title>

    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <h2 class="mentorship-description"><strong>AAIT Mentorship Platform</strong></h2>
    <div class="container">
        <div class="row">
            <div class="image-section">
                <img src="./image/Mentor handbooks.png.png" alt="AAU Community Image" class="img-fluid">
            </div>
            <div class="form-section" id="login-section">
                <h1>Welcome Back!</h1>
                <p>Login to continue</p>
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="text" class="form-control" id="id" placeholder="Enter ID" required>
                    </div>
                    <button type="submit" class="Login-block">Login</button>
                </form>
                <div class="signup-link">
                    <span>New User? <a href="#" id="signup-link">Sign Up</a></span>
                </div>
            </div>
            <div class="form-section" id="signup-section" >
                <h1>Create Account</h1>
                <p>Sign up to get started</p>
                <form>
                    <div class="form-group">
                        <label for="full-name">Full Name:</label>
                        <input type="text" class="form-control" id="full-name" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-email">Email address:</label>
                        <input type="email" class="form-control" id="new-email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="new-id">ID:</label>
                        <input type="text" class="form-control" id="new-id" placeholder="Enter ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
                <div class="login-link">
                    <span>Already have an account? <a href="#" id="login-link">Login</a></span>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
